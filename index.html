<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="HB">
        <title>Train Scheduler</title>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- fontawesome kit -->
        <script src="https://kit.fontawesome.com/e57fa30f49.js"></script>

        <!-- google font -->
        <link href="https://fonts.googleapis.com/css?family=NTR&display=swap" rel="stylesheet">

        <!-- custom css -->
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body> 
        
        <!-- header -->
        <div class="container-fluid header-container">
            <h1><i class="fab fa-canadian-maple-leaf"></i>Toronto Train Departure</h1>
            <!-- Add Icon -->
            <button id="add-icon"><i class="fas fa-plus"></i></button>
        </div>
        
        <!-- schedule container -->
        <div class="container train-schedules-container">
            <h3>Next Train Schedule</h3>

            <!-- table where the added schedule will appear -->
            <div class="container">
                <div class="train-rows-container">
                    <!-- row data will appear here -->
                </div>
            </div>
        </div>

        <!-- form for adding a train schedule -->
        <div class="container add-schedule-container">
            <h3>Add Train Information</h3>
            <form>
                <!-- Train Name input -->
                <div class="form-group">
                    <label>Train Name</label>
                    <input class="form-control" type="text" id="train-name" placeholder="Default input" required>
                </div>

                <!-- Destination input -->
                <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control" type="text" id="destination" placeholder="Default input" required>
                </div>

                <!-- First Train Time input -->
                <div class="form-group">
                    <label>First Train Time - Military Time</label>
                    <input class="form-control" type="number" id="train-time" placeholder="Default input" required>
                </div>

                <!-- Frequency input -->
                <div class="form-group">
                    <label>Frequency (min)</label>
                    <input class="form-control" type="number" id="frequency" placeholder="Default input" required>
                </div>

                <!-- submit button -->
                <button type="submit" class="btn btn-primary float-right" id="add-btn"><i class="fas fa-train"></i> Add Train Schedule</button>
                
                <!-- cancel button -->
                <button id="cancel-btn" class="btn btn-primary float-right"><i class="fas fa-times"></i> Cancel</button>
            </form>
        </div>

        <div class="container footer-container">
            &copy; 2019 Hally. Powered by Github
        </div>

        <!-- bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <!-- LINKS FOR FIREBASE GO HERE -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

        <!-- moment.js CDN  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <!-- custom js -->
        <script src="assets/javascript/main.js"></script>
    </body>
</html>
