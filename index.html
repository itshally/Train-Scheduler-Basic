<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="HB">
    <title>Train Scheduler</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/e57fa30f49.js"></script>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri|Tajawal&display=swap" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- header -->
    <div class="container-fluid fixed-top header-container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h1><i class="fab fa-canadian-maple-leaf"></i>Toronto Train Departure</h1>
            </div>
            <div class="col-12 col-md-6">
                <!-- navigation links -->
                <div class="nav-container">
                    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home"
                                role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
                                role="tab" aria-controls="pills-profile" aria-selected="false">Schedules</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact"
                                role="tab" aria-controls="pills-contact" aria-selected="false">Add Train</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="container-fluid home-container">
                <div id="ttd-images" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#ttd-images" data-slide-to="0" class="active"></li>
                        <li data-target="#ttd-images" data-slide-to="1"></li>
                        <li data-target="#ttd-images" data-slide-to="2"></li>
                        <li data-target="#ttd-images" data-slide-to="3"></li>
                        <li data-target="#ttd-images" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/bg-0.jpg" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/bg-1.jpg"  alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/bg-2.jpg"  alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/bg-3.jpg"  alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/images/bg-4.jpg"  alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#ttd-images" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#ttd-images" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div id="greetings-bg"></div>
                <h1 id="greetings">Welcome to TTD <br> (Toronto Train Departure)</h1>
            </div>
        </div>

        <!-- schedule container -->
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="container train-schedules-container">
                <h3>Next Train Schedule</h3>
                <!-- table where the added schedule will appear -->
                <div class="container">
                    <div class="train-rows-container">
                        <!-- row data will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- adding a train schedule -->
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <div class="container add-schedule-container">
                <h3>Add Train Information</h3>
                <form>
                    <!-- Train Name input -->
                    <div class="form-group">
                        <label>Train Name</label>
                        <input class="form-control" type="text" id="train-name" placeholder="Default input" required>
                    </div>

                    <!-- Destination input -->
                    <div class="form-group">
                        <label>Destination</label>
                        <input class="form-control" type="text" id="destination" placeholder="Default input" required>
                    </div>

                    <!-- First Train Time input -->
                    <div class="form-group">
                        <label>First Train Time - Military Time</label>
                        <input class="form-control" type="number" id="train-time" placeholder="Default input" required>
                    </div>

                    <!-- Frequency input -->
                    <div class="form-group">
                        <label>Frequency (min)</label>
                        <input class="form-control" type="number" id="frequency" placeholder="Default input" required>
                    </div>

                    <!-- submit button -->
                    <button type="submit" class="btn btn-primary float-right" id="add-btn">
                        Add
                        Train Schedule</button>

                    <!-- cancel button -->
                    <button id="cancel-btn" class="btn btn-primary float-right">
                        Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container footer-container">
        &copy; 2019 Hally. Powered by Github
    </div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- LINKS FOR FIREBASE GO HERE -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- moment.js CDN  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
        integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="assets/javascript/main.js"></script>
</body>

</html>
