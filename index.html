<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="HB">
        <title>Train Scheduler</title>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- custom css -->
        <link rel="stylesheet" href="assets/css/style.css">

    </head>
    <body> 
        <!-- header -->
        <div class="container header-container">
            <h1>Anytime is Train Time</h1>
            <h2>Choo Choo Chee Chee</h2>
        </div>
        
        <!-- table for the train schedule -->
        <div class="container train-schedules-container">
            <h3>Current Train Schedule</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- form for adding a train schedule -->
        <div class="container add-schedule-container">
            <h3>Add Train</h3>
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input class="form-control" type="text" id="train-name" placeholder="Default input">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control" type="text" id="destination" placeholder="Default input">
                </div>

                <div class="form-group">
                    <label>First Train Time (HH:mm)</label>
                    <input class="form-control" type="text" id="train-time" placeholder="Default input">
                </div>
                <div class="form-group">
                    <label>Frequency (min)</label>
                    <input class="form-control" type="text" id="frequency" placeholder="Default input">
                </div>

                <button type="submit" class="btn btn-primary" id="add-btn">Add</button>
            </form>
        </div>

        <!-- bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <!-- LINKS FOR FIREBASE GO HERE -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

        <!-- moment.js CDN  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

        <!-- custom js -->
        <script src="assets/javascript/main.js"></script>
    </body>
</html>
